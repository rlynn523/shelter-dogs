<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Local Shelters</title>
    <link rel="shortcut icon" href="images/paw.png">
    <link rel="stylesheet" href="css/shelters.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        $(function() {
            $(".title").show("drop", {
                direction: "up"
            }, 2000);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-default" id="nav-shelter">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="/"><i class="material-icons" id="home">home</i>Home</a></li>
                <li><a href="/dashboard.html"><i class="material-icons" id="pets">pets</i>Doggie Dashboard</a></li>
                <li><a href="/search-pets.html"><i class="material-icons" id="search">search</i>Search Pets</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="title-container">
            <h1 class="title" style="display: none">Search <br> Shelters</h1>
        </div>
        <div class="container" id="shelterSearch">
            <div class="rows">
                <form id="local-form" action="/shelters" method="post">
                    <div class="col-md-10 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="search-local" placeholder="Ex: pittsburgh,pa or 15213" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-2 col-sm-12 col-xs-12" id="submitButton">
                        <input type="submit" class="btn btn-info" value="Submit" id="enter-shelters">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="searchShelters"></div>
        </div>
    </div>
    <div class="container" id="footer-shelter">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <p>Powered by <a href="//www.petfinder.com/">Petfinder.com</a></p>
            </div>
        </div>
    </div>
</body>

</html>
