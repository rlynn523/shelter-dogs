<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Dashboard</title>
    <link rel="shortcut icon" href="images/paw.png">
    <link rel='stylesheet' href='css/dashboard.css'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/css/jqueryui-editable.css' rel='stylesheet' />
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/js/jqueryui-editable.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>
    <script type='text/javascript' src='app.js'></script>
    <script>
        $.fn.editable.defaults.mode = 'inline';
        $(function() {
            $('.title').show('drop', {
                direction: 'up'
            }, 2000);
            $('#saved-info').show('drop', {
                direction: 'up'
            }, 2000);
        });
    </script>
</head>

<body>
    <nav class='navbar navbar-default' id='nav-dash'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a href='https://mysterious-badlands-72714.herokuapp.com/'><i class='material-icons' id='home'>home</i>Home</a></li>
                <li><a href='/search-pets.html'><i class='material-icons' id='search'>search</i>Search Pets</a></li>
                <li><a href='/search-shelters.html'><i class='material-icons' id='place'>place</i>Search Shelters</a></li>
            </ul>
        </div>
    </nav>
    <div class='jumbotron'>
        <div class='title-container'>
            <h1 class='title' style='display: none'>Doggie <br> Dashboard</h1>
        </div>
    </div>
    <div class='container-fluid' id='saved-info' style='display: none'>
        <div id='rows'>
            <div class='col-md-4 col-sm-12 col-xs-12' id='saved-one'>
                <button type='button' class='btn btn-info' data-toggle='collapse' data-target='#savedProfiles' aria-expanded='false' aria-controls='#savedProfiles'><i class='material-icons' id='pets'>pets</i>Saved Dog Profiles</button>
                <div class='collapse' id='savedProfiles'></div>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='saved-two'>
                <button type='button' class='btn btn-info' data-toggle='collapse' data-target='#savedBreeds' aria-expanded='false' aria-controls='#savedBreeds'><i class='material-icons' id='pets'>pets</i>Saved Breeds</button>
                <div class='collapse' id='savedBreeds'>
                </div>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='saved-three'>
                <button type='button' class='btn btn-info' data-toggle='collapse' data-target='#savedShelters' aria-expanded='false' aria-controls='#savedShelters'><i class='material-icons' id='pets'>pets</i>Saved Shelters</button>
                <div class='collapse' id='savedShelters'>
                </div>
            </div>
        </div>
    </div>
    <div class='container-fluid' id='footer-dash'>
        <div class='row'>
            <div class='col-md-12 col-sm-12 col-xs-12' <p>Powered by <a href='https://www.petfinder.com/'>Petfinder.com</a></p>
            </div>
        </div>
    </div>
</body>

</html>
