<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css' rel='stylesheet'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/css/jqueryui-editable.css' rel='stylesheet' />
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/js/jqueryui-editable.min.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script>
        $(function() {
            $('#accordion').accordion({
                collapsible: true,
                active: false,
                heightStyle: 'content'
            });
        });
    </script>
    <title>Dashboard</title>
</head>

<body>
    <p>Doggie Dashboard</p>
    <a href='/search-results.html'>
        <button class='start-search'>Start your search!</button>
    </a>
    <div id='accordion'>
        <h3><i class='material-icons'>pets</i>Saved Dog Profiles</h3>
        <div id='savedProfiles'>
        </div>
        <h3><i class='material-icons'>pets</i>Saved Breeds</h3>
        <div id='savedBreeds'>
            <form id='breeds-form' action='/breeds' method='post'>
                <input id='save-breeds' placeholder='Save breeds...'>
                <input type='submit' id='submit-breeds'>
            </form>
        </div>
        <h3><i class='material-icons'>pets</i>Saved Shelters</h3>
        <div id='savedShelters'>
            <form id='shelters-form' action='/shelters' method='post'>
                <input type='text' id='save-shelters' placeholder='Save shelters...'>
                <input type='submit' id='submit-shelters'>
            </form>
        </div>
    </div>
</body>

</html>
