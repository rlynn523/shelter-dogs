<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="shortcut icon" href="images/paw.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="jumbotron" id='navTitle'>
        <div class="title-container">
            <h1 class="title" style="display: none">Shelter Dog <br> Sleuth</h1>
            <div class="row">
                <form id="user-form" action="/users" method="post">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="enterUser" placeholder="Username" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="enterPassword" placeholder="Password" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12" id="submitButton">
                        <input type="submit" class="btn btn-info" value="Submit" id="enterPassword">
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12" id="logoutButton">
                        <a href="/logout">
                            <button class="btn btn-info">Logout</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="buttons" style="display: none">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12" id="button-one">
                <a href="/dashboard.html">
                    <button class="btn btn-info"><i class="material-icons" id="pets">pets</i>Doggie Dashboard</button>
                </a>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12" id="button-two">
                <a href="/search-pets.html">
                    <button class="btn btn-info"><i class="material-icons" id="search">search</i>Search Pets</button>
                </a>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12" id="button-three">
                <a href="/search-shelters.html">
                    <button class="btn btn-info"><i class="material-icons" id="place">place</i>Search Shelters</button>
                </a>
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12"><p>Powered by <a href="https://www.petfinder.com/" target="_new">Petfinder.com</a></p>
            </div>
        </div>
    </div>
</body>

</html>
