<head>

    <title>Home Page</title>
    <link rel='stylesheet' href='css/index.css'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>

    <script>
        $(function() {
                $('.title').show('drop', {direction: 'up'}, 2000);
                $('#buttons').show('drop', {direction: 'up'}, 2000);
            })
    </script>
</head>
<body>
    <div class='jumbotron' id='masthead'>
            <div class='title-container'>

    </div>

    <div class='container-fluid' id='buttons' style='display: none'>
        <div class='row'>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-one'>
                <a href='/dashboard.html'>
                    <button class='btn btn-primary btn-lg'><i class="material-icons" id='home'>home</i>Doggie Dashboard</button>
                </a>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-two'>
                <a href='/search-pets.html'>
                    <button class='btn btn-primary btn-lg'><i class='material-icons' id='pets'>pets</i>Search Pets</button>
                </a>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-three'>
                <a href='/search-shelters.html'>
                    <button class='btn btn-primary btn-lg'><i class="material-icons" id='place'>place</i>Search Shelters</button>
                </a>
            </div>
        </div>
    </div>
    <div class='container-fluid' id='footer'>
        <div class='row'>
            <div class='col-md-12 col-sm-12 col-xs-12'
            <p>Powered by <a href='https://www.petfinder.com/'>Petfinder.com</a></p>
