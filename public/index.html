    <title>Home Page</title>
    <link rel='shortcut icon' href='images/paw.png'>
    <link rel='stylesheet' href='css/index.css'>
    <link rel='stylesheet' href='css/normalize.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>

    <script type='text/javascript' src='app.js'></script>
    <script>
        $(function() {
            $('.title').show('drop', {
                direction: 'up'
            }, 2000);
            $('#buttons').show('drop', {
                direction: 'up'
            }, 2000);
        })
    </script>
</head>

<body>
    <div class='jumbotron'>
        <div class='title-container'>

        </div>
    </div>
    <div class='container' id='buttons' style='display: none'>
        <div class='row'>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-one'>
                <a href='/dashboard.html'>
                    <button class='btn btn-info'><i class='material-icons' id='pets'>pets</i>Doggie Dashboard</button>
                </a>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-two'>
                <a href='/search-pets.html'>

                </a>
            </div>
            <div class='col-md-4 col-sm-12 col-xs-12' id='button-three'>
                <a href='/search-shelters.html'>
                    <button class='btn btn-info'><i class='material-icons' id='place'>place</i>Search Shelters</button>

        </div>
    </div>
    <div class='container' id='footer'>
        <div class='row'>
            <div class='col-md-12 col-sm-12 col-xs-12' <p>Powered by <a href='https://www.petfinder.com/'>Petfinder.com</a></p>
