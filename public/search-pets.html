<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Results</title>
    <link rel="shortcut icon" href="images/paw.png">
    <link rel="stylesheet" href="css/pets.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        $(function() {
            $(".title").show("drop", {
                direction: "up"
            }, 2000);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-default" id="nav">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="/"><i class="material-icons" id="home">home</i>Home</a></li>
                <li><a href="/dashboard.html"><i class="material-icons" id="pets">pets</i>Doggie Dashboard</a></li>
                <li><a href="/search-shelters.html"><i class="material-icons" id="place">place</i>Search Shelters</a></li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="title-container">
            <h1 class="title" style="display: none">Search <br> Pets</h1>
        </div>
        <div class="container" id="searchFields">
            <div class="rows">
                <form id="search">
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="searchBar" placeholder="Ex: Terrier" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                        <input type="text" class="form-control" id="searchLocation" placeholder="Ex: pittsburgh,pa or 15213" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12" id="submitButton">
                        <input type="submit" class="btn btn-info" value="Submit">
                    </div>
                    <div class="col-md-3 col-md-3 col-sm-12 col-xs-12" id="all-breeds">
                        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#breedList" aria-expanded="false" aria-controls="#breedList"><i class="material-icons" id="pets">pets</i>Searchable Breeds</button>
                        <div class="collapse" id="breedList"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="hidden">
        <div class="card col-md-6">
            <div class="img img-circle" id="saveProfile">
                <div class="profileSave">Save Profile?</div>
            </div>
            <div class="card-block">
                <h4 class="card-title"></h4>
                <p class="card-text" id="breed"></p>
                <p class="card-text" id="age"></p>
                <p class="card-text" id="shelter"></p>
                <p class="card-text" id="email"></p>
                <p class="card-text" id="description"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="rows">
            <div class="col-md-12 col-sm-12 col-xs-12" id="search-results">
            </div>
        </div>
    </div>
    <div class="container" id="footer-pets">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12"><p>Powered by <a href="//www.petfinder.com/" target="_new">Petfinder.com</a></p>
            </div>
        </div>
    </div>
</body>

</html>
