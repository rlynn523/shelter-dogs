<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Search Results</title>
    <link rel="stylesheet" href="css/pets.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.css' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.0/jquery-ui.js'></script>
    <script type='text/javascript' src='app.js'></script>
    <script>
        $(function() {
            $('#accordionBreed').accordion({
                collapsible: true,
                active: false,
                heightStyle: 'content'
            });
        });
    </script>
</head>

<body>
    <p class='search-title'>Starting Searching For Your New Best Friend!</p>
    <div class=buttons>
        <a href='/dashboard.html'>
            <button>Return To Doggie Dashboard!</button>
        </a>
        <a href='/search-shelters.html'>
            <button>Search for Local Shelters!</button>
        </a>
    </div>
    <form id='search'>
        <input type='text' id='searchBar' placeholder='Ex: Terrier' />
        <input type='text' id='searchLocation' placeholder='Ex: pittsburgh,pa or zip' />
        <input type='submit' id='submitButton' />
    </form>
    <div id='accordionBreed'>
        <h3><i class='material-icons'>pets</i>Searchable Dog Breeds</h3>
        <div id='breedList'>
        </div>
    </div>
    <div class='restart'>
        <button class='removeSearch'>Restart Search</button>
    </div>
    <div id='search-results'></div>
</body>

</html>
