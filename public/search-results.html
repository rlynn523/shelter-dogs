<body>
    <p class='search-title'>Starting Searching For Your New Best Friend!</p>
    <div class=dashboard>
        <a href='/dashboard.html'>
            <button>Return To Doggie Dashboard!</button>
        </a>
    </div>
    <form id='search'>
        <input type='text' id='searchBar' placeholder='Ex: Terrier' />
        <input type='text' id='searchLocation' placeholder='Ex: pittsburgh,pa or zip' />
        <input type='submit' id='submitButton' />
    </form>
    <div class='restart'>
        <button class='removeSearch'>Restart Search</button>
    </div>
    <div id='accordionShelter'>
        <h3><i class='material-icons'>pets</i>Search For Local Shelters</h3>
        <div id='searchShelters'>
            <form id='local-form' action='/shelters' method='post'>
                <input type='text' id='search-local' placeholder='Search shelters...'>
                <input type='submit' id='enter-shelters'>
            </form>
        </div>
    </div>
    <div id='search-results'></div>
</body>
